name: Build and Push Docker Image

# 触发条件：推送 v* 标签时（如 git tag v1.0.0 && git push --tags）
on:
  push:
    tags:
      - 'v*'

# 权限：允许 Actions 推送到 GHCR
permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置 Docker Buildx（启用多架构）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录 GHCR（使用 GitHub Token）
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 设置 QEMU（用于 ARM 交叉构建）
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 从标签提取版本（匹配 v1.0.0 格式）
      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # 构建并推送多架构镜像
      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/longlongyang/wechat-article-insight:${{ steps.version.outputs.version }}
            ghcr.io/longlongyang/wechat-article-insight:latest
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
